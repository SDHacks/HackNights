<template name="helpQueue">
  <h1>Help Queue</h1>

  <p>
    Schlitz retro mumblecore, tote bag cornhole taxidermy pickled shabby chic 90's kogi plaid XOXO synth keffiyeh.
    Pinterest Marfa food truck direct trade, plaid migas YOLO flannel brunch. Jean shorts meh drinking vinegar
    fingerstache gentrify tilde, direct trade kitsch flexitarian shabby chic leggings. Fingerstache pickled literally
    Austin hoodie selvage. Cronut 90's 3 wolf moon deep v. American Apparel street art gentrify plaid cliche. Forage
    crucifix Schlitz master cleanse try-hard synth pork belly, bespoke fap organic skateboard jean shorts Pinterest.
  </p>

  <div class="row">
    <!-- Hackers -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="title">Hackers</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-condensed">
            <thead>
            <tr>
              <th>Name</th>
              <th>Subject</th>
              <th>Location</th>
            </tr>
            </thead>
            <tbody>
            {{# each hackers}}
              <tr>
                <td>{{name}}</td>
                <td>{{subject}}</td>
                <td>{{location}}</td>
              </tr>
            {{/each}}
            </tbody>
          </table>

          <button id="addHackeeButton" class="btn btn-primary btn-lg btn-block">
            <i class="fa fa-plus fa-w"></i> Add Hacker
          </button>
        </div>
      </div>
    </div>

    <!-- Mentors -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="title">Mentors</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-condensed">
            <thead>
            <tr>
              <th>Name</th>
              <th>Subject</th>
            </tr>
            </thead>
            <tbody>
            {{# each mentors}}
              <tr>
                <td>{{name}}</td>
                <td>{{subject}}</td>
              </tr>
            {{/each}}
            </tbody>
          </table>

          <button id="addMentorButton" class="btn btn-primary btn-lg btn-block">
            <i class="fa fa-plus fa-w"></i> Add Mentor
          </button>
        </div>
      </div>
    </div>
  </div>

</template>
