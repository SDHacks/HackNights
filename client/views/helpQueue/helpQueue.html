<template name="helpQueue">
  <h1>Help Queue</h1>

  <p>
    Schlitz retro mumblecore, tote bag cornhole taxidermy pickled shabby chic 90's kogi plaid XOXO synth keffiyeh.
    Pinterest Marfa food truck direct trade, plaid migas YOLO flannel brunch. Jean shorts meh drinking vinegar
    fingerstache gentrify tilde, direct trade kitsch flexitarian shabby chic leggings. Fingerstache pickled literally
    Austin hoodie selvage. Cronut 90's 3 wolf moon deep v. American Apparel street art gentrify plaid cliche. Forage
    crucifix Schlitz master cleanse try-hard synth pork belly, bespoke fap organic skateboard jean shorts Pinterest.
  </p>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="title">Ask for help</h4>
        </div>
        <div class="panel-body">
            {{flash}}
          <form id="addHackerForm" class="form-inline">
            <div class="form-group">
              <label for="hackerSubject">Subject</label>
              <input class="form-control" name="subject" id="hackerSubject" type="text"/>
            </div>
            <div class="form-group">
              <label for="hackerLocation">Location</label>
              <input class="form-control" name="location" id="hackerLocation" type="text"/>
            </div>

            <button type="submit" class="btn btn-primary">Request a mentor</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Queue -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="title">Help Requests</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-condensed">
            <thead>
            <tr>
              <th>Name</th>
              <th>Subject</th>
              <th>Location</th>
            </tr>
            </thead>
            <tbody>
            {{#each helpRequests}}
              <tr>
                <td>{{name}}</td>
                <td>{{subject}}</td>
                <td>{{location}}</td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Mentors -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="title">Mentors</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-condensed">
            <thead>
            <tr>
              <th>Name</th>
              <th>Subject</th>
            </tr>
            </thead>
            <tbody>
            {{#each mentors}}
              <tr>
                <td>{{name}}</td>
                <td>{{subjects}}</td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>

      <div class="text-center">
        <a href="/help/mentor/apply">Want to be a mentor?</a>
      </div>

    </div>
  </div>

</template>
